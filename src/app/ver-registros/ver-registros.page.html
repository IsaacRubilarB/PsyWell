<ion-content class="ion-padding" [style.background-color]="'#1A3D5D'">
  <!-- Logo centrado -->
  <div class="logo-container">
    <img src="assets/logo1.png" alt="PsyWell Logo" class="small-logo" />
  </div>

  <!-- Título de la página -->
  <h2 class="center-text">Tus Registros Emocionales</h2>

  <!-- Recuento mensual de emociones -->
  <div class="emotion-summary">
    <div class="emotion-count" *ngFor="let emotion of emotionSummary">
      <img [src]="getEmotionIcon(emotion.type)" alt="{{emotion.type}} icon" class="emotion-summary-icon" />
      <p>{{ emotion.count }}</p>
    </div>
  </div>

  <!-- Lista de registros emocionales -->
  <ion-list>
    <ion-item *ngFor="let registro of registros">
      <ion-avatar slot="start">
        <img [src]="getEmotionIcon(registro.emocion)" alt="Emoticon" />
      </ion-avatar>
      <ion-label>
        <h3>{{ registro.fecha | date: 'longDate' }}</h3>
        <p>{{ registro.comentario || 'Sin comentario' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment>
      <!-- Botón de registrar emociones -->
      <ion-segment-button [ngClass]="{'active-segment': currentSegment === 'registrar-emociones'}" (click)="navigateTo('/registrar-emociones')">
        <img src="assets/emotes/calendario.svg" alt="Registrar emociones" class="nav-icon" />
      </ion-segment-button>
      <!-- Botón de home -->
      <ion-segment-button [ngClass]="{'active-segment': currentSegment === 'home'}" (click)="navigateTo('/home')">
        <img src="assets/emotes/home.svg" alt="Home" class="nav-icon" />
      </ion-segment-button>
      <!-- Botón de ver registros -->
      <ion-segment-button [ngClass]="{'active-segment': currentSegment === 'ver-registros'}" (click)="navigateTo('/ver-registros')">
        <img src="assets/emotes/informe.svg" alt="Ver registros" class="nav-icon" />
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
